{% extends "base.html" %}
{% block content %}
    <h3>Meal Status History</h3>


    <form method="get" class="mb-3">
        <label for="month">Select Month:</label>
        <input type="month" id="month" name="month" value="{{ selected_month|date:'Y-m' }}">
        <button type="submit" class="btn btn-primary btn-sm">View</button>
    </form>

    <ul class="list-group">
        {% for status in statuses %}
            <li class="list-group-item">
                {{ status.date }} â€” {{ status.status|yesno:"ON,OFF" }}
            </li>
        
        {% empty %}
            <li class="list-group-item">No records found.</li>
        {% endfor %}
    </ul>

 <a href="{% url 'student_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>

{% endblock %}
