<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Toggle Meal Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h3>Meal Toggle for {{ tomorrow }}</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>Current Status: <strong>{{ status.status|yesno:"ON,OFF" }}</strong></p>
        <button class="btn btn-primary">Toggle Meal</button>
    </form>
</body>
</html>
